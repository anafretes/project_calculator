<!DOCTYPE html>
<html>
<head>
  <title>Calculator</title>
  <meta charset="UTF-8">
  <script src="javascript.js" defer>
  </script>
  <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
  <div class="container">
    <div id="display">
    </div>
    <div class="keyboard">
      <button type="button" value="clear" key="backspace">AC</button>
      <button type="button" value="delete" key="delete">C</button>
      <button type="button" value="percent" key="%">%</button>
      <button type="button" value="/" key="/">/</button>
      <button type="button" value="7" key="7">7</button>
      <button type="button" value="8" key="8">8</button>
      <button type="button" value="9" key="9">9</button>
      <button type="button" value="*" key="*">*</button>
      <button type="button" value="4" key="4">4</button>
      <button type="button" value="5" key="5">5</button>
      <button type="button" value="6" key="6">6</button>
      <button type="button" value="-" key="-">-</button>
      <button type="button" value="1" key="1">1</button>
      <button type="button" value="2" key="2">2</button>
      <button type="button" value="3" key="3">3</button>
      <button type="button" value="+" key="+">+</button>
      <button type="button" value="0" key="0">0</button>
      <button type="button" value="." key=".">.</button>
      <button type="button" value="sign" key="-">+/-</button>
      <button type="button" value="=" key="enter">=</button>


  </div>
  </div>
</body>
</html>
