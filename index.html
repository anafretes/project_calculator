<!DOCTYPE html>
<html>
<head>
  <title>Calculator</title>
  <meta charset="UTF-8">
  <script src="javascript.js" defer>
  </script>
  <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
  <div class="container">
    <div class="display">
      <div class="display-num"></div>
    </div>
    <div class="keyboard">
      <button type="button" class="clear" value="clear" key="Backspace">AC</button>
      <button type="button" class="delete" value="delete" key="Delete">C</button>
      <button type="button" class="percent operator" value="percent" key="%">%</button>
      <button type="button" class="operator" value="/" key="/">/</button>
      <button type="button" class="operand" value="7" key="7">7</button>
      <button type="button" class="operand" value="8" key="8">8</button>
      <button type="button" class="operand" value="9" key="9">9</button>
      <button type="button" class="operator" value="*" key="*">*</button>
      <button type="button" class="operand" value="4" key="4">4</button>
      <button type="button" class="operand" value="5" key="5">5</button>
      <button type="button" class="operand" value="6" key="6">6</button>
      <button type="button" class="operator" value="-" key="-">-</button>
      <button type="button" class="operand" value="1" key="1">1</button>
      <button type="button" class="operand" value="2" key="2">2</button>
      <button type="button" class="operand" value="3" key="3">3</button>
      <button type="button" class="operator" value="+" key="+">+</button>
      <button type="button" class="operand" value="0" key="0">0</button>
      <button type="button" class="decimal" value="." key=".">.</button>
      <button type="button" class="sign" value="sign" key="-">+/-</button>
      <button type="button" class="equals operator" value="=" key="enter">=</button>


  </div>
  </div>
</body>
</html>
